  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>

<body>
  <section class="px-lg-5 px-md-3 px-sm-4">
    <form style="background-color:#f9aa6e; padding: 50px 50px;">
      <div class="row">
        <div class="col-md-6 mt-6"style="margin-top: 10px;">
          <label for="name" class="form-label">Name<span style="color: red;">*</span></label>
          <input style="box-shadow: none;" class="form-control" type="text" id="name" required>
          <p class="form-text">First Name</p>
        </div>
        <div class="col-md-6" style="margin-top: 10px;">
          <label for="last-name" class="form-label">Last Name<span style="color: red;">*</span></label>
          <input  style="box-shadow: none;" class="form-control" type="text" id="last-name" required>
          <p class="form-text">Last Name</p>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail<span style="color: red;">*</span></label>
          <input  style="box-shadow: none;" class="form-control" type="email" id="email" required>
          <p class="form-text">Enter your e-mail</p>
        </div>
        <div class="col-md-6 mb-4">
          <label for="phone" class="form-label">Phone Number<span style="color: red;">*</span></label>
          <input  style="box-shadow: none;" class="form-control" type="tel" id="phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="position" class="form-label">Applied Position</label>
          <select  style="box-shadow: none;" class="form-select" id="position">
            <option value="">Select your Position</option>
            <option value="Internship">Internship</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option disabled value="XML Developer">XML Developer</option>
            <option disabled value="Epub Developer">Epub Developer</option>
            <option disabled value="QA">QA</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="start-date" class="form-label">Earliest Possible Start Date</label>
          <input  style="box-shadow: none;" class="form-control" type="date" id="start-date">
        </div>
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Address</label>
          <input  style="box-shadow: none;" class="form-control" type="text" id="address" placeholder="Address">
        </div>
        <div class="col-md-6 mb-3">
          <label for="postal-code" class="form-label">Postal Code</label>
          <input  style="box-shadow: none;" class="form-control" type="text" id="postal-code" placeholder="Postal Code">
        </div>
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City/District</label>
          <input  style="box-shadow: none;" class="form-control" type="text" id="city" placeholder="City/District">
        </div>
        <div class="col-md-6 mb-3">
          <label for="qualification" class="form-label">Qualification</label>
          <select  style="box-shadow: none;" class="form-select" id="qualification">
            <option value="">Select your Qualification</option>
            <option value="Fresher">Fresher</option>
            <option value="0-1 exp">0-1 exp</option>
            <option value="1-3 exp">1-3 exp</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="passed-out" class="form-label">Year of Passed Out</label>
          <input  style="box-shadow: none;" class="form-control" type="text" id="passed-out">
        </div>
        <div class="col-md-6 mb-3">
          <label  for="joining-date" class="form-label">Day of Joining</label>
          <select   style="box-shadow: none;" class="form-select" id="joining-date">
            <option value="">Day of Joining</option>
            <option value="Immediate Joiner">Immediate Joiner</option>
            <option value="Less than 15 days">Less than 15 days</option>
            <option value="Less than 30 days">Less than 30 days</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="interview-date" class="form-label">Preferred Interview Date</label>
          <input   style="box-shadow: none;" class="form-control" type="date" id="interview-date">
        </div>
        <div class="col-md-6 mb-3">
          <label for="interview-time" class="form-label">Preferred Interview Time</label>
          <select  style="box-shadow: none;"  class="form-select" id="interview-time">
            <option value="">Select your timing</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
          </select>
        </div>

        <div class="">
          <div class="col-md-12">
            <label>Cover Letter</label>
            <textarea style="box-shadow: none;" class="form-control textarea" maxlength="200" id="exampleformcontrol"
              rows="5" placeholder="Enter your comments"></textarea>
            <p>Do not exceed 200 words</p>
          </div>
        </div>
  

        <div class="col-md-12 mb-3">
          <label form id="pdfUploadForm" enctype="multipart/form-data">Upload Resume<span
              style="color: red;">*</span></label>
          <input style="box-shadow:none; width: 100%;" class="form-control" name="pdfFile" type="file" id="pdfFile"
            accept=".pdf,.docx" size="5242880" required>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="col-md-4">
          <input
            style="height: 40px; font-size: 16px; font-weight: 400;background-color:#dc5818; color: aliceblue; width:100%; box-shadow: none;"
            class="form-control button" type="submit" value="Apply">
        </div>
      </div>
    </form>
  </section>
</body>

</html>


<!-------------------- Script for PDF and DOCX  ----------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
  document.getElementById('pdfUploadForm').addEventListener('submit', function (event) {
    var fileInput = document.getElementById('pdfFile');
    var file = fileInput.files[0];
    if (file && file.type === 'application/pdf') {
      alert('PDF File is selected . proceed with upload');
    }
    else {
      alert('please select a PDF File');
      event.preventDefault();
    }
  });
</script>

<!-----------------------Script For Limited Size ---------------------------------->

<script>
  document.getElementById("pdfFile").addEventListener("change", function () {
    var fileInput = document.getElementById('pdfFile');
    var file = fileInput.files[0];
    if (file) {
      if (file.size > 5242880) {
        alert("File size exceeds the limit of 5MB. Please select a smaller file.");
        fileInput.value = '';
      }
    }
  });
</script>
<!-- Script for not allow anyother files execpt DOCX and PDF------------------- -->
<script>
  document.getElementById("pdfFile").addEventListener("change", function () {
    var fileInput = document.getElementById('pdfFile');
    var file = fileInput.files[0];
    if (file) {
      var fileType = file.type;
      if (fileType != 'application/pdf' && fileType != 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
        alert("Please Upload you file in DOCX or PDF Format")
        fileInput.value = '';
      }
    }
  });
</script>
</body>

</html>
